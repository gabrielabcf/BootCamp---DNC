<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <Div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </Div>
        <button>Login</button>
    </nav>
    
    <section> <!--Adicionar uma seção na página-->
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2> <!--Colocar <span> e determinar uma classe para poder alterar a formatação somente dessa parte do texto-->
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="inverte">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="inverte">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu Nome Aqui"> <!-- Placeholder = Texto que "guarda o lugar" da informação que vai ser inserida ainda-->
                
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu Sobrenome Aqui">
                
            </div>

            <div class="form-group"> <!-- Aqui é um checkbox-->
                <label>Áre de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox"  value="front">
                    <label>Front-end</label>

                    <input type="checkbox"  value="back">
                    <label>Back-end</label>

                    <input type="checkbox"  value="bd">
                    <label>Banco de Daods</label>
                </div>
                
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Insira seu Email Aqui">
                
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
                
            </div>

            <div class="form-group">
                <label>Insria uma Frase Criativa Aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
                
            </div>

            <input type="submit" value="Cadastrar">
        </form>

    </section> 

</body>
</html>
